<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RFID Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            <h3>RFID Student Budget System</h3>
        </div>

        <div class="card-body text-center">
            <h5>Last Scanned RFID UID:</h5>
            <h3 id="uidDisplay" class="text-success">Waiting...</h3>

            <button class="btn btn-primary mt-3" onclick="simulateScan()">Simulate RFID Scan</button>

            <hr>

            <h5>Student: <span id="studentName">-</span></h5>
            <h5>Balance: â‚±<span id="studentBalance">0</span></h5>

            <hr>

            <h5>Purchase Amount</h5>
            <input type="number" id="purchaseAmount" class="form-control w-50 mx-auto" placeholder="Enter amount">

            <button class="btn btn-danger mt-3" onclick="deductAmount()">Deduct</button>
        </div>
    </div>

    <div class="card shadow mt-4">
        <div class="card-header bg-primary text-white">
            Transaction Logs
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Amount</th>
                        <th>Remaining Balance</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="logTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
