<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">App Name / Logo</div>
        <div class="nav-center">Dashboard</div>
        <div class="nav-right">
            <button>Profile</button>
            <button>Logout</button>
        </div>
    </nav>

    <div class="summary-cards">
        <div class="card">Total Budget</div>
        <div class="card">Total Expenses</div>
        <div class="card">Remaining Balance</div>
    </div>

    <div class="main-content">
        <div class="chart-box">
            <canvas id="expenseChart" height="400"></canvas>
        </div>
        <div class="list-box">
            <h3>Expense List</h3>
            <ul id="expense-list">
                <li>Food</li>
                <li>Transport</li>
                <li>School Supplies</li>
            </ul>
        </div>
    </div>

    <div class="actions">
        <button id="add-expense">Add Expense</button>
        <button id="set-budget">Set Budget</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
